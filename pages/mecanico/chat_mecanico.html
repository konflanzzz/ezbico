<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="../../css/chat_style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="../../img/wave.png">
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">Chat com Geraldo Limeira</div>
        </div>
        <ul class="messages">
            <li class="message left appeared">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text">Olá! Como posso te ajudar?</div>
                </div>
            </li>
            <li class="message right appeared">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text">Acho que estragou o radiador</div>
                </div>
            </li>
            <li class="message left appeared">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text">Qual é o modelo do veículo?</div>
                </div>
            </li>
        </ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper"> <input class="message_input" placeholder="Type your message here...">
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <a class="done_link" href="./done_mecanico.html">
                    <div class="text">Send</div>
                </a>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
</body>

</html>
