<!DOCTYPE html>
<html>

<head>
    <title>Jobs</title>
    <link rel="stylesheet" type="text/css" href="../../css/done_style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="../../img/wave.png">
    <div class="card">
        <div class="card-image"></div>
        <div class="card-text">
            <span class="date">Eletricista</span>
            <h2>Felipe de Almeida</h2>
            <p>Você agendou um orçamento local com Felipe.</p>
            <p>Obrigado por usar nossa plataforma!</p>
        </div>
        <div class="card-stats">
            <div class="stat">
                <div class="value"><sup></sup></div>
                <div class="type"></div>
            </div>
            <div class="stat border">
            </div>
            <div class="stat">
                <div class="value"></div>
                <div class="type"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/chat.js"></script>
</body>

</html>
